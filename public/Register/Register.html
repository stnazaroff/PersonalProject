<!DOCTYPE html>
<html>
  <head>
    <title>Post Form Example</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>Please register Below</p>
    <div id="container">
      <form id="registrationForm">
        <label for="user_name">Please enter in a username</label><br />
        <input type="text" id="user_name" name="user_name" required /><br />
        <label for="pass">Please enter in a password</label><br />
        <input type="text" id="pass" name="pass" required /><br />
        <label for="first_name">Please enter in your first name</label><br />
        <input type="text" id="first_name" name="first_name" required /><br />
        <label for="last_name">Please enter in your last name</label><br />
        <input type="text" id="last_name" name="last_name" required /><br />
        <label for="address">Please enter in your address</label><br />
        <input type="text" id="address" name="address" required /><br />
        <button type="submit">Register</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Register/Register.js"></script>
  </body>
</html>
