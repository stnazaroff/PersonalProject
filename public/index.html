<!DOCTYPE html>
<html>
  <head>
    <title>Post Form Example</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Login Page</h1>
    <div id="container">
      <form id="LoginForm">
        <label for="user_name">Please enter in a username</label><br />
        <input type="text" id="user_name" name="user_name" required /><br />
        <label for="pass">Please enter in a password</label><br />
        <input type="text" id="pass" name="pass" required /><br />
        <button type="submit">Login</button>
        <button id="RegisterPage">Register</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
